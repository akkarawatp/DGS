<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
		<head>
		<title>jQuery Video Background Plugin Demo Page</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="script/jquery-ui.css">
		<link href="css/jquery.videobackground.css" rel="stylesheet" media="screen">
		<style>
/*
			 * Page specific styling.
			 *
			 */


body {
  margin: 0;
  font-family: 'Roboto', arial, helvetica, sans-serif;
}

a { color: #FFF; }

h2 {
  font-size: 20px;
  font-weight: normal;
}

li { list-style: none; }

/*
			 * If developing a full page background the styles from .video-background will be required.
			 * The classname itself is unimportant.
			 *
			 */

.video-background {
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.video-background video {
  min-height: 100%;
  min-width: 100%;
}

#page {
  position: relative;
  z-index: 1;
  width: 960px;
  color: #FFF;
  background: transparent url(background.png) repeat top left;
  border-radius: 5px;
  margin: 70px auto;
}

#main {
  padding: 10px;
  margin: 10px 0;
}
</style>
		<script src="script/jquery-1.12.4.min.js"></script>
		<script src="script/jquery.videobackground.js"></script>
		<script>
			$(document).ready(function() {
				$('h2').bind('click', function(event) {
					event.preventDefault();
					$(this).next('dl').slideToggle(500, function() {
						$('.video-background').videobackground('resize');
					});
				});
				$('#content').prepend('<div class="video-background"></div>');
				$('.video-background').videobackground({
					videoSource: [['https://tescolotuslc.com/learningcenterstaging/storage/document/2017/01/25/08/4611/20170125-083104.doc1mp4.mp4', 'video/mp4']], 
					controlPosition: '#main',
					poster: 'big-buck-bunny.jpg',
					loadedCallback: function() {
						$(this).videobackground('mute');
					}
				});
			});
		</script>
		</head>
		<body>
        <div id="page">
          <div id="page-group">
            <div id="header" class="header" role="banner" ></div>
            <div id="content" style="width:500px;height:500px">

              <div id="aside" class="aside" role="complementary"> </div>
            </div>
          </div>
          <div id="footer" class="footer" role="contentinfo"></div>
        </div>
</body>
</html>
